
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مجوهرات النهدي</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            direction: rtl;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .logo {
            width: 200px;
            margin: 30px auto;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 10px 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .tiktok { background-color: #000000; }
        .whatsapp { background-color: #25D366; }
        .snapchat { background-color: #FFFC00; color: black; }
        .maps { background-color: #4285F4; }
        .icon {
            width: 30px;
            height: 30px;
        }
        .footer {
            margin-top: 40px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" class="logo" alt="شعار النهدي">
        <a href="https://www.tiktok.com/@alnahdijewelry?_t=ZS-8xJJA6VPFtH&_r=1" class="button tiktok">
            دخول TikTok
            <img src="tiktok.jpeg" class="icon" alt="TikTok">
        </a>
        <a href="https://wa.me/966551931424" class="button whatsapp">
            تواصل واتساب
            <img src="whatsapp.jpeg" class="icon" alt="WhatsApp">
        </a>
        <a href="https://snapchat.com/t/bbAF1B3p" class="button snapchat">
            سناب شات
            <img src="snapchat.jpeg" class="icon" alt="Snapchat">
        </a>
        <a href="https://maps.app.goo.gl/wSiBhSvkWUFVE56T6?g_st=com.google.maps.preview.copy" class="button maps">
            موقع المحل
            <img src="maps.jpeg" class="icon" alt="Maps">
        </a>
        <div class="footer">© 2025 مجوهرات النهدي</div>
    </div>
</body>
</html>
